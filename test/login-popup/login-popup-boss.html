<style>
    a {
        display: block;
    }
</style>
<h1>hello sunshine</h1>
<a href="sdssds/loin/google">dsdsdsd</a>
<script>
  window.addEventListener('message', e => console.log(e)); //printing the message

  let loginWindow;
  let loginWindowUrl;
  const loginWindowName = "_blank";
  const loginWindowFeatures = "resizable,scrollbars,status,opener";


  const href = document.querySelector("a")


  href.addEventListener("click", e => {
    e.preventDefault();
    debugger;
    let event = e;
  })


  function openRequestedSinglePopup(event) {
    const size = {
      width: Math.min(600, window.screen.width),
      height: Math.min(600, window.screen.height),
    };
    size.left = (window.screen.width / 2) - (size.width / 2);
    size.top = (window.screen.height / 2) - (size.height / 2);

    const sizeStr = Object.entries(size).map(kv => kv.join('=')).join(',');
    event.preventDefault();
    const url = event.currentTarget.href;
    if (!loginWindow || loginWindow.closed)
      loginWindow = window.open(url, loginWindowName, loginWindowFeatures + ',' + sizeStr);
    else if (loginWindowUrl !== url)
      loginWindow.location = url;

    loginWindow.focus();
    loginWindowUrl = url;
  }

  function popupLink(href, title, content) {
    return `<a href="${href}"  onclick="openRequestedSinglePopup()" title="${title}">${content}</a>`;
  }

  document.body.innerHTML += popupLink('login-popup-one.html', 'one', 'this is one') + popupLink('login-popup-two.html', 'twwwo', 'this is two');
</script>
